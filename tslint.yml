defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
  - tslint-config-standard
jsRules:
rules:
  no-console: true
  no-construct: true
  no-debugger: true
  no-reference: true
  jsx-no-multiline-js: false
  jsx-no-lambda: false
  no-unnecessary-type-assertion: false
  no-floating-promises: false
  
